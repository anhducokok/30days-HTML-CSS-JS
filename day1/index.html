<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="card">
        <span class="like"><i class="bx bx-heart"></i></span>
        <span class="cart"><i class="bx bx-cart-alt"></i></span>
        <div class="img-cart">
            <img src="./Nike Zoom KD 12.png" alt="nike" />
        </div>
        <h2 class="card-title">Nike Zoom KD 12</h2>
        <p class="card-price">$99</p>
        <div class="card-size">
            <h3 class="size">Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card-color">
            <h3 class="color">Color:</h3>
           <span class="red"></span>
           <span class="green"></span>
           <span class="blue"></span>
        </div>
        <div class="cart-action">
            <button>Buy Now</button>
            <button>Add to cart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
